<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let n = s.length;
        let lowered = s.toLowerCase();
        let reversed = "";
        for (let i = n - 1; i >= 0; i--) {
          reversed += lowered[i];
        }
        if (reversed !== lowered) answer = "NO";
        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>

    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s.split("").reverse().join("") !== s) answer = "NO";
        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
