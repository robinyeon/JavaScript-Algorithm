<!-- answer를 숫자 0으로 두고 푸는 방법 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;
        for (let x of str) {
          if (!isNaN(x)) answer = answer * 10 + Number(x);
        }
        return answer;
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
