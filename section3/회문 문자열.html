<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let n = s.length;
        let lowerCased = s.toLowerCase();
        let reversed = "";
        for (let i = n - 1; i >= 0; i--) {
          reversed += lowerCased[i];
        }
        if (reversed === lowerCased) return "YES";
        else return "NO";
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>
