<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let alphabet of s) {
          let num = alphabet.charCodeAt();
          if (num >= 65 && num <= 90) answer += String.fromCharCode(num + 32);
          else if (num >= 97 && num <= 122)
            answer += String.fromCharCode(num - 32);
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
