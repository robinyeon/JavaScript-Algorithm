<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let count = 0;
        for (let i = 0; i < s.length; i++) {
          let codeNumber = s.charCodeAt(i);
          if (codeNumber >= 65 && codeNumber <= 90) count++;
        }
        answer = count;
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
