<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let quotient = Math.floor(s.length / 2);
        if (s.length % 2 !== 0) {
          answer = s[quotient];
        } else {
          answer = s[quotient - 1] + s[quotient];
        }
        return answer;
      }

      console.log(solution("study"));
    </script>
  </body>
</html>
