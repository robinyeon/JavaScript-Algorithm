<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "A") s[i] === "#";
        }
        return s;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
