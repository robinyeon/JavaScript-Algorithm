<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let cnt = 0;
        let cntArr = [];
        for (let num of arr) {
          if (num === 1) {
            cnt++;
            cntArr.push(cnt);
          } else cnt = 0;
        }
        answer = cntArr.reduce((acc, cur) => acc + cur, 0);
        return answer;
      }
      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
