<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let n = arr.length;
        let sumArr = [];
        let sum = 0;
        for (let i = 0; i < n; i++) {
          let horizontalSum = arr[i].reduce((acc, cur) => acc + cur, 0);
          sumArr.push(horizontalSum);
        }
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum += arr[j][i];
          }
          let verticalSum = sum;
          sumArr.push(verticalSum);
          sum = 0;
        }
        for (let i = 0; i < n; i++) {
          sum += arr[i][i];
        }
        let toRightDiagonalSum = sum;
        sumArr.push(toRightDiagonalSum);
        sum = 0;
        for (let i = 0; i < n; i++) {
          sum += arr[i][n - i - 1];
        }
        let toLeftDiagonalSum = sum;
        sumArr.push(toLeftDiagonalSum);
        answer = Math.max(...sumArr);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
