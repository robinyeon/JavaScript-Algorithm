<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let max = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let hSum = 0;
        let vSum = 0;
        let toRightDSum = 0;
        let toLeftDSum = 0;
        for (let i = 0; i < n; i++) {
          hSum = 0;
          vSum = 0;
          for (let j = 0; j < n; j++) {
            hSum += arr[i][j];
            vSum += arr[j][i];
          }
          max = Math.max(max, hSum, vSum);
        }
        for (let i = 0; i < n; i++) {
          toRightDSum += arr[i][i];
          toLeftDSum += arr[i][n - i - 1];
        }
        max = Math.max(max, toRightDSum, toLeftDSum);
        return max;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
