<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let cnt = 0;
        let students = test[0].length;
        for (let i = 1; i <= students; i++) {
          let indexArr = [];
          for (let j = 0; j < test.length; j++) {
            indexArr.push(test[j].indexOf(i));
          }
          let maxIndex = Math.max(...indexArr);
          cnt += students - 1 - maxIndex;
        }
        return cnt;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
