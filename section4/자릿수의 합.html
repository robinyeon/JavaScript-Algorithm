    <script>
      function solution(n, arr) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;
        for (let num of arr) {
          let sum = 0;
          let tmp = num;
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = num;
          } else if (sum === max) {
            answer = Math.max(answer, num);
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));

<html>
  <head>

  <body>
    <script>
      function solution(n, arr) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;
        for (let num of arr) {
          sum = num
            .toString()
            .split("")
            .reduce((acc, cur) => acc + Number(cur), 0);
          if (sum > max) {
            max = sum;
            answer = num;
          } else if (sum === max) {
            answer = Math.max(answer, num);
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
