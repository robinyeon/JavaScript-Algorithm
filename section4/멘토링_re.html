<!-- 완전탐색(브루투포스)으로 모든 경우의 수를 훑는다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        let n = test.length;
        let students = test[0].length;
        for (let i = 1; i <= students; i++) {
          for (let j = 1; j <= students; j++) {
            let cnt = 0;
            for (let k = 0; k < n; k++) {
              let pi, pj;
              for (let s = 0; s < students; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === n) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
