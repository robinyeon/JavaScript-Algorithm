<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) return false;
        }
        return num > 1;
      }
      function solution(arr) {
        let answer = [];
        for (let num of arr) {
          let res = 0;
          while (num) {
            let tmp = num % 10;
            res = res * 10 + tmp;
            num = Math.floor(num / 10);
          }
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) return false;
        }
        return num > 1;
      }
      function solution(arr) {
        let answer = [];
        for (let num of arr) {
          let res = Number(num.toString().split("").reverse().join(""));
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
