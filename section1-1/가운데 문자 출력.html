  <body>
    <script>
      function solution(s) {
        let answer = "";
        let middle = Math.floor(s.length / 2);
        if (s.length % 2) answer = s.substr(middle, 1);
        else answer = s.substr(middle - 1, 2);
        return answer;
      }
      console.log(solution("study"));
