<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (alphabet of s) {
          if (alphabet === alphabet.toUpperCase()) answer++;
        }
        return answer;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (alphabet of s) {
          let num = alphabet.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
