<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let car of arr) {
          if (car % 10 === day) answer++;
        }
        return answer;
      }
      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

<!-- filter를 활용하는 방안은 보통 for문과 if문으로 호환 가능한 것 같다. -->
