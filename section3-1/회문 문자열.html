      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let reversed = "";
        for (let i = s.length - 1; i >= 0; i--) {
          reversed += s[i];
        }
        if (reversed !== s) return "NO";
        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>
