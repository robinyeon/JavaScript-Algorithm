<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 1. min=Number.MAX_SAFE_INTEGER 안정적인 아주 큰 숫자가 할당된다.
i=0 일때, 즉 배열의 첫번째 요소가 자동으로 min이 되면서 이후의 숫자들을 비교할 수 있게 된다. -->
<!-- 2. min=arr[0]으로 지정하고 i=1부터 시작해도 상관없다. -->
<!-- 3. 배열의 최솟값/최댓값을 구해주는 내장함수를 사용한다. Math.min(...arr), Math.max(...arr) 
전개 연산자(...)를 쓰고 싶지 않다면 Math.min.apply(null,arr) -->
