<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        if (n % 12 !== 0) answer = parseInt(n / 12) + 1;
        else answer = n / 12;
        return answer;
      }
      console.log(solution(178));
    </script>
  </body>
</html>
