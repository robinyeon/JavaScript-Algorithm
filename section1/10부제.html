<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let lastNumArr = arr
          .map((num) => String(num))
          .map((StringifiedNum) => StringifiedNum[1])
          .map((StringifiedLastNum) => Number(StringifiedLastNum));

        let answer = lastNumArr.filter((lastNum) => lastNum === day).length;
        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
