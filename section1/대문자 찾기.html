<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let alphabet of s) {
          if (alphabet.toUpperCase() === alphabet) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

<!-- ASCII 활용: alphabet의 아스키코드(숫자)를 넣어줌
let num = alphabet.charCodeAt();
if (num >= 65 && num<=90) answer++; -->
