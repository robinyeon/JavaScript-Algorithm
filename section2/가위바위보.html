<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] === 1 && b[i] === 3) answer.push("A");
          else if (a[i] === 3 && b[i] === 1) answer.push("B");
          else if (a[i] === b[i]) answer.push("D");
          else if (a[i] > b[i]) answer.push("A");
          else answer.push("B");
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<!-- A라는 사람의 입장에서만 생각해서 나열한 후 마지막에 else는 B를 출력하도록 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer.push("D");
          else if (a[i] === 2 && b[i] === 1) answer.push("A");
          else if (a[i] === 1 && b[i] === 3) answer.push("A");
          else if (a[i] === 3 && b[i] === 2) answer.push("A");
          else answer.push("B");
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
