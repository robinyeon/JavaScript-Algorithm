<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let verticalSum = 0;
        let horizontalSum = 0;
        let max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < n; i++) {
          horizontalSum = 0;
          verticalSum = 0;
          for (let j = 0; j < n; j++) {
            horizontalSum += arr[i][j];
            verticalSum += arr[j][i];
          }
          max = Math.max(max, horizontalSum, verticalSum);
        }

        let diagSum1 = 0;
        let diagSum2 = 0;
        for (let i = 0; i < n; i++) {
          diagSum1 += arr[i][i];
          diagSum2 += arr[i][n - i - 1];
          max = Math.max(max, diagSum1, diagSum2);
        }

        return max;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
