<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let cnt = 0;
        let sum = 0;
        for (let num of arr) {
          if (num === 1) {
            cnt++;
            sum += cnt;
          } else {
            cnt = 0;
          }
        }
        answer = sum;
        return answer;
      }
      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 1을 만나면 누적, 0을 만나면 초기화 -->
